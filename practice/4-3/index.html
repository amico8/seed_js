		<script>
			// num: 加工する数値 digit: 整形する桁数
			var addZero = function(num, digit) {
				// 受け取ったnumを文字列（String）に変換
				var numString = String(num);
				// 先頭に0を付ける（digitで指定された桁数になるまで繰り返す）
				while(numString.length < digit) {
					numString = '0' + numString;
				}
				return numString;
			};
			console.log(addZero(5, 3));
		</script>
